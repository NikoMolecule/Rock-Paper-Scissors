<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/640px-Water_molecule_3D.svg.png" type="image/gif" />
    <link rel="stylesheet" href="/src/main.css">
    <script src="https://kit.fontawesome.com/c643158a06.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="jeirani-container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button class="reset" id="reset-btn">Reset A Game</button>
            <div class="scores" id="scoreboard">
                <p>Player: 0</p>
                <p>Ties: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make your choise</h2>
        <div class="choises">
            <i id="rock" class="choise fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choise fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choise fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <a href="https://github.com/NikoMolecule" class = "github">GITHUB</a>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class = "win-win">You Win</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer Chose Rock</p>
        </div>
    </div>
    <script src="/src/app.js"></script>
</body>
</html>
